<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="images/setting.png" alt="Setting_Image" width="35" height="35">
            </div>
            <div class="header_text">
                Setting
            </div>

            <div class="set">
                <div class="summery">
                    <input type="checkbox" id="cb1">
                    <label for="cb1"></label>
                    Main keywords
                </div>

                <div class="keywordset">
                    <input type="checkbox" id="cb2">
                    <label for="cb2"></label>
                    Summery
                </div>

                <div class="searchword">
                    <input type="checkbox" id="cb3">
                    <label for="cb3"></label>
                    Sentences with search keywords
                </div>

                <div class="preview">
                    <input type="checkbox" id="cb4">
                    <label for="cb4"></label>
                    Preview
                </div>

            </div>
        </div>
 
        <div class="saveBtn">
            <button class="save-btn btn-3">SAVE</button>
        </div>

    </body>
    <script src="options.js"></script>
</html>
